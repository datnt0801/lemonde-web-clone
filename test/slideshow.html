<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slideshow.css">
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <a href="#"> <img src="./delivery_tiec_phap_tai_gia_chi_tu_129k_1599468751.png" style="width:100%">
            </a>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <a href="#"> <img src="./hoan_tien_len_toi_100k_doi_voi_thanh_vien_le_monde_steak_1615450823.png"
                    style="width:100%">
            </a>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <a href="#"> <img src="./soft_opening_khai_truong_le_monde_steak_cao_thang_1645524031.png"
                    style="width:100%">
            </a>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
<script src="slideshow.js"></script>

</html>
